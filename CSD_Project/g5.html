<!DOCTYPE html>
<html>
<head>
	<title>Table Filter Example</title>
	<style>
		table, th, td {
			border: 1px solid black;
			border-collapse: collapse;
			padding: 5px;
		}
	</style>
	<script>
		function filterTable() {
			// Get input values
			var restaurant = document.getElementById("restaurant-search").value.toLowerCase();
			var address = document.getElementById("address-search").value.toLowerCase();
			var minRating = parseInt(document.getElementById("rating-min").value);
			var maxPrice = parseInt(document.getElementById("price-max").value);
			var onlineBooking = document.getElementById("online-booking-select").value;
			
			// Get table rows
			var tableRows = document.getElementById("myTable").rows;

			// Loop through table rows and hide/show based on input values
			for (var i = 1; i < tableRows.length; i++) {
				var row = tableRows[i];
				var restaurantName = row.cells[0].textContent.toLowerCase();
				var addressName = row.cells[1].textContent.toLowerCase();
				var rating = parseInt(row.cells[2].textContent);
				var price = parseInt(row.cells[3].textContent);
				var bookingStatus = row.cells[4].textContent.toLowerCase();
				
				if (restaurantName.includes(restaurant) && addressName.includes(address) && rating >= minRating && price <= maxPrice && (onlineBooking === "all" || bookingStatus === onlineBooking)) {
					row.style.display = "";
				} else {
					row.style.display = "none";
				}
			}
		}
	</script>
</head>
<body>
	<h2>Table Filter Example</h2>
	<label for="restaurant-search">Restaurant:</label>
	<input type="text" id="restaurant-search">
	<label for="address-search">Address:</label>
	<input type="text" id="address-search">
	<label for="rating-min">Minimum Rating:</label>
	<input type="number" id="rating-min" min="1" max="5" value="1">
	<label for="price-max">Maximum Price:</label>
	<input type="number" id="price-max" min="210" max="1100" value="1100">
	<label for="online-booking-select">Online Booking:</label>
	<select id="online-booking-select">
		<option value="all">All</option>
		<option value="yes">Yes</option>
		<option value="no">No</option>
	</select>
	<button onclick="filterTable()">Filter</button>
<br>
<br>
	<table id="myTable">
		<tr>
			<th>Restaurant</th>
			<th>Address</th>
			<th>Rating</th>
			<th>Price</th>
            <th>OnlineBooking</th>
		</tr>
		<tr>
			<td><a href="http://www.arabianknights.co.in/"target="_blank">arabian knights</a></td>
			<td>123 Main St</td>
			<td>4</td>
			<td>500</td>
            <td>yes</td>
		</tr>
		<tr>
			<td>Burger King</td>
			<td>456 Oak St</td>
			<td>3</td>
			<td>750</td>
            <td>no</td>
		</tr>
	</table>
</body>
</html>
