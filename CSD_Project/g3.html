<!DOCTYPE html>
<html>
<head>
	<title>Table Filter Example</title>
	<style>
		table, th, td {
			border: 1px solid black;
			border-collapse: collapse;
			padding: 5px;
		}
	</style>
	<script>
		function filterTable() {
			// Get input values
			var minRating = parseInt(document.getElementById("rating-min").value);
			var maxPrice = parseInt(document.getElementById("price-max").value);
			var searchRestaurant = document.getElementById("restaurant-search").value.toLowerCase();
			var searchAddress = document.getElementById("address-search").value.toLowerCase();

			// Get table rows
			var tableRows = document.getElementById("myTable").rows;

			// Loop through table rows and hide/show based on input values
			for (var i = 1; i < tableRows.length; i++) {
				var row = tableRows[i];
				var rating = parseInt(row.cells[2].textContent);
				var price = parseInt(row.cells[3].textContent);
				var restaurant = row.cells[0].textContent.toLowerCase();
				var address = row.cells[1].textContent.toLowerCase();

				if (rating >= minRating && price <= maxPrice &&
					restaurant.includes(searchRestaurant) && address.includes(searchAddress)) {
					row.style.display = "";
				} else {
					row.style.display = "none";
				}
			}
		}
	</script>
</head>
<body>
	<h2>Table Filter Example</h2>
	<label for="rating-min">Minimum Rating:</label>
	<input type="number" id="rating-min" min="1" max="5" value="1">
	<label for="price-max">Maximum Price:</label>
	<input type="number" id="price-max" min="210" max="1100" value="1100">
	<label for="restaurant-search">Search Restaurant:</label>
	<input type="text" id="restaurant-search">
	<label for="address-search">Search Address:</label>
	<input type="text" id="address-search">
	<button onclick="filterTable()">Filter</button>
	<table id="myTable">
		<tr>
			<th>Restaurant</th>
			<th>Address</th>
			<th>Rating</th>
			<th>Price</th>
		</tr>
		<tr>
			<td>Restaurant 1</td>
			<td>Address 1</td>
			<td>4</td>
			<td>500</td>
		</tr>
		<tr>
			<td>Restaurant 2</td>
			<td>Address 2</td>
			<td>3</td>
			<td>750</td>
		</tr>
		<tr>
			<td>Restaurant 3</td>
			<td>Address 3</td>
			<td>5</td>
			<td>900</td>
		</tr>
		<tr>
			<td>Restaurant 4</td>
			<td>Address 4</td>
			<td>2</td>
			<td>350</td>
		</tr>
		<tr>
			<td>Restaurant 5</td>
			<td>Address 5</td>
			<td>4</td>
			<td>1100</td>
		</tr>
	</table>
</body>
</html>
